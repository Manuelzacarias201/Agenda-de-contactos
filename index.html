<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="form-container">
        <div class="inputs">
            <label>Nombre:</label>
            <input id="nombre" type="text" placeholder="Ingresa el nombre del contacto">
            <label>numero de telefono:</label>
            <input id="numero" type="text" placeholder="Ingresa el numero del contacto">
            <button id="agregar">Guardar</button>
        </div>
        <div class="functions">
            <label>Contacto a buscar:</label>
            <input id="busqueda" type="search" placeholder="Ingresa el nombre">
            <button id="buscar">Buscar</button>
            <input id="result" type="text" placeholder="Aca aparecera el resultado de la operacion">
            <br>
            <br>
            <button id="buscarPrimero">Buscar el primer contacto</button>
            <button id="buscarUltimo">Buscar el ultimo contacto</button>
            <button id="imprimir">Ver todos los contactos</button>
        </div>
        <h3>Lista de contactos:</h3>
        <div class="contactos">
        </div>
    </div>
    <script type="module" src="./src/controllers/script.js"></script>
</body>

</html>
